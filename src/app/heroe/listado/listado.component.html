<ol>
    <li *ngFor="let nombre of nombreDeAlumnos">
        {{nombre}}
        <button (click)="borrarAlumno(nombre)">Borrar</button>
    </li>
</ol>
<h2 *ngIf="personaBorrada else opcionElse ">Borraste: {{personaBorrada}}</h2>

<ng-template #opcionElse>
    <h2>Preparado para borrar Personas</h2>
</ng-template>
