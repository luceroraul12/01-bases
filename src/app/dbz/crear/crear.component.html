<h2>Creación y Visualización de personajes</h2>
<br>
<form (ngSubmit)="crear()">
    <input type="text" placeholder="Nombre" name="nombre" [(ngModel)]="personajeCreado.nombre">
    <input type=" number" placeholder="Poder" name="poder" [(ngModel)]="personajeCreado.poder">
    <button type="submit">Crear</button>
</form>
